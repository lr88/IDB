<div class="logo_container">
  <img src="../../../assets/Campus_Miguelete.jpg" class="img-fluid responsive animated zoomIn ">
</div>
<div class="background">
  <div class="transbox">
    <section id="login" class="mb-5 mt-5 animated zoomIn">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
            <div class="card_login">
              <div class="card">
                <div class="card-body text-center">
                  <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                    <h1 class="h3 mb-3 font-weight-normal" *ngIf="!mensaje">Sistema IDB</h1>
                    <div class="alert alert-danger" role="alert" *ngIf="mensaje">
                      {{mensaje}}
                    </div>


                    <div class="form-group">
                      <input type="text" inputmode="numeric" pattern="[0-9a-zA-Z]*" digitOnly id="nombre" name="nombre"
                        class="form-control" placeholder="Nombre de Usuario" [(ngModel)]="unUsuario.nombreDeUsuario" minlength="1" maxlength="25"
                        appForbiddenName="bob" required>
                    </div>


                    <div class="form-group">
                      <input type="password" id="contrasenia" name="contrasenia" class="form-control"
                        placeholder="ContraseÃ±a" [(ngModel)]="unUsuario.contrasena" pattern="[0-9a-zA-Z]*" minlength="6" maxlength="10" required>
                    </div>

                    
                    <button type="submit" class="btn btn-success" >Entrar</button>
                  </form>
                  <SMALL class="text-center " >Solo caracteres numericos y alfabeticos</SMALL>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
