<div class="album ">
    <div class="container">
        <div class="row">
            <div class="col-md-3" style="height: 200px;" *ngFor="let modulo of listaDeModulos()">
                    <div class="card bg-light mb-3" style="max-width: 100%;">
                    <div class="card-header text-center">{{modulo.nombre}}</div>
                    <div class="card-body">
                        <p class="card-text text-center">{{modulo.descripcion}}</p>
                    </div>
                    <button (click)="redirigir(modulo)" class="btn btn-info">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
